<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/CSS/Calculator.css">
    <script type="text/javascript" src="/Js/calculator.js"></script>

</head>
<body>

    <div id="m-div">
        <div id="table-div">

            <div class="result">
                <div class="t1-item i1" id="div1">
                </div>

            </div>
            <div class="numbers-div">

                <div class="t-item" id="num9" onclick="fun9()">9</div>

             </div>
            <div class="numbers-div"> 
                <div class="t-item" id="num." onclick="fundp()">.</div>
